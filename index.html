<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفوة الجود للمقاولات - متتبع المصروفات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار صفوة الجود" class="logo">

        <h1 id="صفوة-الجود-للمقاولات" class="business-name">صفوة الجود للمقاولات</h1>

        <h2 id="متتبع-المصروفات" class="page-title">متتبع المصروفات</h2>

        <!-- Logout button added here to be accessible from all pages -->
        <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>

        <main role="main">
            <section id="loginSection" class="section">
                <h3>تسجيل الدخول</h3>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                    <button type="submit">دخول</button>
                </form>
            </section>

            <section id="dashboard" class="section hidden">
                <h3>لوحة التحكم</h3>
                <div id="projectsList"></div>
                <button id="addProjectBtn">إضافة مشروع جديد</button>
                <div id="projectForm" class="hidden">
                    <input type="text" id="projectName" placeholder="اسم المشروع" required>
                    <input type="text" id="projectUser" placeholder="اسم المستخدم">
                    <select id="projectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="supervisor">مراقب</option>
                    </select>
                    <button id="saveProjectBtn">حفظ المشروع</button>
                </div>
            </section>

            <section id="projectPage" class="section hidden">
                <h3 id="projectTitle"></h3>
                <div id="expensesList">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>الوصف</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>التاريخ</th>
                                <th>طريقة الدفع</th>
                                <th>أضيف بواسطة</th>
                                <!-- Conditional rendering of the "الإجراءات" column -->
                                <th id="actionsColumn" class="hidden">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- Totals and remaining balance -->
                <div id="summary">
                    <div id="totals"></div>
                    <div id="remaining"></div>
                </div>

                <button id="addExpenseBtn" class="hidden">إضافة مصروف جديد</button>
                <button id="addUserBtn" class="hidden">إضافة مستخدم للمشروع</button>

                <div id="expenseForm" class="hidden">
                    <h3>إضافة مصروف جديد</h3>
                    <form>
                        <label for="expenseDescription">الوصف:</label>
                        <input type="text" id="expenseDescription" required>

                        <label for="expenseAmount">المبلغ:</label>
                        <input type="number" id="expenseAmount" step="0.01" required>

                        <label for="expenseDate">التاريخ:</label>
                        <input type="date" id="expenseDate" required>

                        <label for="expenseType">النوع:</label>
                        <select id="expenseType" required>
                            <option value="expense">مصروف</option>
                            <option value="deposit">إيداع</option>
                        </select>

                        <label for="paymentMethod">طريقة الدفع:</label>
                        <input type="text" id="paymentMethod" required>

                        <label for="expenseVAT">ضريبة القيمة المضافة:</label>
                        <input type="number" id="expenseVAT" step="0.01">

                        <button type="button" id="saveExpenseBtn">حفظ المصروف</button>
                    </form>
                </div>

                <div id="addUserForm" class="hidden">
                    <h3>إضافة مستخدم للمشروع</h3>
                    <input type="text" id="newProjectUser" placeholder="اسم المستخدم" required>
                    <select id="newProjectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="supervisor">مراقب</option>
                    </select>
                    <button id="saveNewUserBtn">إضافة المستخدم</button>
                </div>

                <button id="backToDashboardBtn">العودة للوحة المشاريع</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
