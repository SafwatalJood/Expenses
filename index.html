<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفوة الجود للمقاولات - متتبع المصروفات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار صفوة الجود" class="logo">
        <h1 id="صفوة-الجود-للمقاولات" class="business-name">صفوة الجود للمقاولات</h1>
        <h2 id="متتبع-المصروفات" class="page-title">متتبع المصروفات</h2>

        <main role="main">
            <section id="loginSection" class="section">
                <h3>تسجيل الدخول</h3>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                    <button type="submit">دخول</button>
                </form>
            </section>

            <section id="dashboard" class="section hidden">
                <h3>لوحة التحكم</h3>
                <input type="text" id="projectSearch" placeholder="البحث عن مشروع">
                <div id="projectsList"></div>
                <button id="addProjectBtn">إضافة مشروع جديد</button>
                <form id="projectForm" class="hidden">
                    <input type="text" id="projectName" placeholder="اسم المشروع" required>
                    <input type="text" id="projectUser" placeholder="اسم المستخدم">
                    <select id="projectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="viewer">مراقب</option>
                    </select>
                    <button type="submit" id="saveProjectBtn">حفظ المشروع</button>
                </form>
            </section>

            <section id="projectPage" class="section hidden">
                <h3 id="projectTitle"></h3>
                <div id="expensesList" class="table-responsive">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>الوصف</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>التاريخ</th>
                                <th>طريقة الدفع</th>
                                <th>أضيف بواسطة</th>
                                <th id="actionsColumn">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="summary">
                    <div id="totals"></div>
                    <div id="remaining"></div>
                </div>
                <canvas id="expenseChart"></canvas>
                <div class="button-group">
                    <button id="addExpenseBtn">أضف قيد</button>
                    <button id="addUserBtn" class="hidden">إضافة مستخدم للمشروع</button>
                    <button id="exportBtn" class="hidden">تصدير تقرير القيود</button>
                    <button id="backToDashboardBtn" class="hidden">العودة للوحة المشاريع</button>
                </div>
                <form id="expenseForm" class="hidden">
                    <input type="text" id="expenseDescription" placeholder="الوصف" required>
                    <input type="number" id="expenseAmount" placeholder="المبلغ" required>
                    <input type="date" id="expenseDate" required>
                    <select id="expenseType" required>
                        <option value="expense">مصروف</option>
                        <option value="deposit">إيداع</option>
                    </select>
                    <input type="text" id="paymentMethod" placeholder="طريقة الدفع" required>
                    <input type="number" id="expenseVAT" placeholder="ضريبة القيمة المضافة">
                    <button type="submit" id="saveExpenseBtn">حفظ القيد</button>
                </form>
                <form id="addUserForm" class="hidden">
                    <input type="text" id="newProjectUser" placeholder="اسم المستخدم الجديد" required>
                    <select id="newProjectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="viewer">مراقب</option>
                    </select>
                    <button type="submit" id="saveNewUserBtn">إضافة المستخدم</button>
                </form>
            </section>

            <div id="activityLogContainer" class="hidden"></div>
        </main>
    </div>

    <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
    <div id="loadingIndicator" class="hidden">جاري التحميل...</div>

    <!-- Firebase SDK -->
    <script type="module">
        // Your Firebase configuration code here
    </script>
    
    <script src="script.js" type="module"></script>
</body>
</html>
