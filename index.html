<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفوة الجود للمقاولات - متتبع المصروفات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار صفوة الجود" class="logo">

        <h1 id="صفوة-الجود-للمقاولات" class="business-name">صفوة الجود للمقاولات</h1>

        <h2 id="متتبع-المصروفات" class="page-title">متتبع المصروفات</h2>

        <main role="main">
            <section id="loginSection" class="section">
                <h3>تسجيل الدخول</h3>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                    <button type="submit">دخول</button>
                </form>
            </section>

            <section id="dashboard" class="section hidden">
                <h3>لوحة التحكم</h3>
                <div id="projectsList"></div>
                <button id="addProjectBtn">إضافة مشروع جديد</button>
                <div id="projectForm" class="hidden">
                    <input type="text" id="projectName" placeholder="اسم المشروع" required>
                    <input type="text" id="projectUser" placeholder="اسم المستخدم">
                    <select id="projectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="supervisor">مراقب</option>
                    </select>
                    <button id="saveProjectBtn">حفظ المشروع</button>
                </div>
            </section>

            <section id="projectPage" class="section hidden">
                <h3 id="projectTitle"></h3>
                <div id="expensesList" class="table-responsive">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>الوصف</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>التاريخ</th>
                                <th>طريقة الدفع</th>
                                <th>أضيف بواسطة</th>
                                <th id="actionsColumn" class="hidden">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- Totals and remaining balance -->
                <div id="summary">
                    <div id="totals"></div>
                    <div id="remaining"></div>
                </div>

                <!-- Expense Form -->
                <form id="expenseForm" class="hidden">
                    <input type="text" id="expenseDescription" placeholder="الوصف">
                    <input type="number" id="expenseAmount" placeholder="المبلغ">
                    <input type="date" id="expenseDate">
                    <input type="text" id="paymentMethod" placeholder="طريقة الدفع">
                    <input type="number" id="expenseVAT" placeholder="ضريبة القيمة المضافة">
                    <button type="button" id="saveExpenseBtn">حفظ المصروف</button>
                </form>

                <!-- Add User Form -->
                <form id="addUserForm" class="hidden">
                    <input type="text" id="newProjectUser" placeholder="اسم المستخدم">
                    <select id="newProjectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="observer">مراقب</option>
                    </select>
                    <button type="button" id="saveNewUserBtn">إضافة المستخدم</button>
                </form>

                <!-- Buttons including logout button -->
                <div class="button-group">
                    <button id="addExpenseBtn" class="hidden">إضافة مصروف جديد</button>
                    <button id="addUserBtn" class="hidden">إضافة مستخدم للمشروع</button>
                    <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
                    <button id="backToDashboardBtn">العودة للوحة المشاريع</button>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

</body>
