<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفوة الجود للمقاولات - متتبع المصروفات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار صفوة الجود" class="logo">
        <h1 id="صفوة-الجود-للمقاولات" class="business-name">صفوة الجود للمقاولات</h1>
        <h2 id="متتبع-المصروفات" class="page-title">متتبع المصروفات</h2>

        <main role="main">
            <section id="loginSection" class="section">
                <h3>تسجيل الدخول</h3>
                <input type="text" id="username" placeholder="اسم المستخدم">
                <button id="loginButton">دخول</button>
            </section>

            <section id="dashboard" class="section hidden">
                <h3>لوحة التحكم</h3>
                <div id="projectsList"></div>
                <button id="addProjectBtn">إضافة مشروع جديد</button>
                <div id="projectForm" class="hidden">
                    <input type="text" id="projectName" placeholder="اسم المشروع">
                    <input type="text" id="projectUser" placeholder="اسم المستخدم">
                    <select id="projectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="viewer">مراقب</option>
                    </select>
                    <button id="saveProjectBtn">حفظ المشروع</button>
                </div>
            </section>

            <section id="projectPage" class="section hidden">
                <h3 id="projectTitle"></h3>
                <div id="expensesList" class="table-responsive">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>الوصف</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>التاريخ</th>
                                <th>طريقة الدفع</th>
                                <th>أضيف بواسطة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="summary">
                    <div id="totals"></div>
                    <div id="remaining"></div>
                </div>
                <div class="button-group">
                    <button id="addExpenseBtn">أضف قيد</button>
                    <button id="addUserBtn">إضافة مستخدم للمشروع</button>
                    <button id="exportBtn">تصدير تقرير القيود</button>
                    <button id="backToDashboardBtn">العودة للوحة المشاريع</button>
                </div>
                <div id="expenseForm" class="hidden">
                    <input type="text" id="expenseDescription" placeholder="الوصف">
                    <input type="number" id="expenseAmount" placeholder="المبلغ">
                    <select id="expenseType">
                        <option value="expense">مصروف</option>
                        <option value="deposit">إيداع</option>
                    </select>
                    <input type="date" id="expenseDate">
                    <select id="paymentMethod">
                        <option value="cash">كاش</option>
                        <option value="visa">فيزا</option>
                        <option value="bank">حوالة بنكية</option>
                    </select>
                    <button id="saveExpenseBtn">حفظ القيد</button>
                </div>
                <div id="addUserForm" class="hidden">
                    <input type="text" id="newProjectUser" placeholder="اسم المستخدم">
                    <select id="newProjectUserRole">
                        <option value="collaborator">متعاون</option>
                        <option value="viewer">مراقب</option>
                    </select>
                    <button id="addNewUserBtn">إضافة المستخدم</button>
                </div>
            </section>

            <div id="activityLogContainer" class="hidden"></div>
        </main>
    </div>

    <button id="logoutBtn" class="logout-btn hidden">تسجيل الخروج</button>

    <div id="loadingIndicator" class="hidden">جاري التحميل...</div>

    <script type="module" src="script.js"></script>
</body>
</html>
